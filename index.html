<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="./img/chocolate.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMPLY CHOCOLATE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Kalam&family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,700&family=Roboto:ital,wght@0,400;0,500;0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="header-div container">
            <a href="" class="header-logo">SIMPLY CHOCOLATE <img src="./img/chocolate.svg" alt="logotype" class="logo-svg"></a>
            <button class="header-menu-btn" onclick="toggleMenu()">
                <svg class="header-svg" width="28" height="38">
                    <use href="./img/sprite.svg#menu"></use>
                </svg>
            </button>
            <div class="nav-and-social">
                <nav class="nav">
                    <ul class="nav-list">
                        <li class="nav-item"><a href="" class="nav-link link">Home</a></li>
                        <li class="nav-item"><a href="" class="nav-link link">How it’s made?</a></li>
                        <li class="nav-item"><a href="" class="nav-link link">Chocolate is loved</a></li>
                    </ul>
                </nav>
    
                <ul class="social-tab">
                    <li class="social-tab-item"><a href="" class="social-tab-link"><svg class="social-tab-svg" width="24" height="24">
                        <use href="./img/sprite.svg#instagram"></use>
                    </svg></a></li>
                    <li class="social-tab-item"><a href="" class="social-tab-link"><svg class="social-tab-svg" width="24" height="24">
                        <use href="./img/sprite.svg#twitter"></use>
                    </svg></a></li>
                </ul>
            </div>    
        </div>
    </header>
    <main>
        <section class="hero" id="hero">
            <div class="hero-div container">
                <p class="hero-p">Treat yourself or a loved one 
                    to our finest ingredients for a moment of pure delight!</p>

                <ul class="hero-btn-list">
                    <li class="hero-btn-item"><button class="hero-btn">Buy now</button></li>
                    <li class="hero-btn-item"><button class="hero-btn">How it’s made</button></li>
                </ul>

                <div class="hero-bottom">
                    <p class="hero-bottom-p">scroll down</p>
                    <a href="" class="hero-bottom-link link">
                        <svg class="hero-bottom-svg" width="16" height="16">
                            <use href="./img/sprite.svg#arrow"></use>
                        </svg>
                    </a>
                </div>
            </div>
        </section>
        <section></section>
        <section></section>
        <section></section>
        <section></section>
    </main>
    <footer class="footer">

    </footer>

    <div class="header-menu" id="myDiv">
            <button class="close-btn" onclick="closeMenu()">
                <svg class="close-btn-svg" width="28" height="28">
                    <use href="./img/sprite.svg#close"></use>
                </svg>
            </button>
        <ul class="menu-list list">
            <li class="menu-item"><a href="" class="menu-link link">Home</a></li>
            <li class="menu-item"><a href="" class="menu-link link">How it’s made?</a></li>
            <li class="menu-item"><a href="" class="menu-link link">Chocolate is loved</a></li>
        </ul>
        <ul class="menu-list-social list">
            <li class="menu-social-item"><a href="" class="menu-social-link link"><svg class="social-svg" width="22" height="22">
                <use href="./img/sprite.svg#instagram"></use>
            </svg></a></li>
            <li class="menu-social-item"><a href="" class="menu-social-link link"><svg class="social-svg" width="22" height="22">
                <use href="./img/sprite.svg#twitter"></use>
            </svg></a></li>
        </ul>
    </div>
